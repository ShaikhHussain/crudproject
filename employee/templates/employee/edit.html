<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >

  <div class="container">
    <br>

  <div class="form-group row">
    <div class="col-sm-12">
      <h3>Enter Details</h3>
    </div>
  </div>
  <hr/>
    <br>
  <form method="POST" class="post-form" action="/update/{{employee.id}}">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputEmpId" class="col-sm-2 col-form-label">Employee ID</label>
      <div class="col-sm-6">
        <input type="text" name="emp_id" id="id_emp_id" max_length="20"  value="{{employee.emp_id}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmpName" class="col-sm-2 col-form-label">Employee Name</label>
      <div class="col-sm-6">
        <input type="text" name="emp_name" id="id_emp_name" max_length="20"  value="{{employee.emp_name}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmpEmail" class="col-sm-2 col-form-label">Employee Email</label>
      <div class="col-sm-6">
        <input type="text" name="emp_email" id="id_emp_email" max_length="20"  value="{{employee.emp_email}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmpContact" class="col-sm-2 col-form-label">Employee Contact</label>
      <div class="col-sm-6">
        <input type="text" name="emp_contact" id="id_emp_contact" max_length="20"  value="{{employee.emp_contact}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmpDesignaton" class="col-sm-2 col-form-label">Employee Designation</label>
      <div class="col-sm-6">
        <input type="text" name="emp_designation" id="id_emp_designation" max_length="20"  value="{{employee.emp_designation}}">
      </div>
    </div>

    <br>
    <hr/>
      <br>
      <div class="form-group row">
        <label for="inputEmpDesignaton" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

</form>
</div>
</body>
</html>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
